<!DOCTYPE html>
<html>
    <head>

    <body>
        <div>
            <div >
                <h3>HW1_Part3</h3>
                
            </div>

            <form  action = "HW1_Part3" method = "POST">
                <div >
                    <div>Email:</div>

                    <input type = "email"  name = "email" placeholder = "Email"><br>

                        <input type = "password"  name = "password" placeholder = "Password"><br>

                </div>

                    Gender:

                    </div>
